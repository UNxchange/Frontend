<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidad Nacional de Colombia</title>
    <link rel="stylesheet" href="./atoms/login-atoms.css">
    <link rel="stylesheet" href="./molecules/login-form.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            width: 280px;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 500;
            color: #3498db;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Organismo: login -->
    <!-- Incluimos el organismo, que a su vez incluye moléculas y átomos -->
    <!--#include file="./organisms/login-organism.html" -->
    <div class="login-container">
        <img src="https://edu.ieee.org/co-unemb/wp-content/uploads/sites/195/escudoUnal_black.png" alt="Universidad Nacional de Colombia" class="logo">
        
        <h1 class="welcome-text">Bienvenido</h1>
        
        <!-- Molécula: formulario de login -->
        <form id="loginForm">
            <input type="text" class="input-field" placeholder="Username" name="username" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <a href="./pages/singup.html" class="signup-link">Aún no tienes cuenta ? Registrate aquí</a>
    </div>
    <script src="./scripts/login-form.js"></script>
</body>
</html>
