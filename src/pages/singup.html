<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Universidad Nacional de Colombia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            width: 280px;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 500;
            color: #3498db;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #edf2f7;
            font-size: 16px;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: #718096;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }

        .forgot-password {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            color: #718096;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            color: #3498db;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #1a365d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #2c5282;
        }

        .signup-link {
            display: block;
            margin-top: 20px;
            color: #718096;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link:hover {
            color: #3498db;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Modal Container */
        .modal-container {
            width: 500px;
            max-width: 90%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 90vh;
        }

        /* Modal Header */
        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }

        .modal-title-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .modal-icon {
            width: 24px;
            height: 24px;
            background-color: #1a56db;
            border-radius: 4px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .modal-close:hover {
            background-color: #f3f4f6;
            color: #111827;
        }

        /* Modal Body */
        .modal-body {
            padding: 24px;
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            background-color: #4b5563;
            border-radius: 4px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-col {
            flex: 1;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .required::after {
            content: " *";
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            color: #111827;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
        }

        /* Modal Footer */
        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            position: sticky;
            bottom: 0;
            background-color: white;
            z-index: 10;
        }

        .btn-cancel {
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background-color: white;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background-color: #f3f4f6;
        }

        .btn-create {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #1a56db;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-create:hover {
            background-color: #1e429f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/images/universidad-nacional-logo.png" alt="Universidad Nacional de Colombia" class="logo">
        
        <h1 class="welcome-text">Bienvenido</h1>
        
        <form>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <a href="#" class="signup-link">Don't have an account? Sign Up</a>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay">
        <!-- Modal Container -->
        <div class="modal-container">
            <!-- Modal Header -->
            <div class="modal-header">
                <div class="modal-title-container">
                    <div class="modal-icon"></div>
                    <div>
                        <h2 class="modal-title">Crear Nuevo Usuario</h2>
                        <p class="modal-subtitle">Agrega el nuevo usuario al sistema.</p>
                    </div>
                </div>
                <button class="modal-close">×</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Sección: Información Personal -->
                <div class="form-section">
                    <div class="section-header">
                        <div class="section-icon"></div>
                        <h3 class="section-title">Información Personal</h3>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label required">Primer Nombre</label>
                            <input type="text" class="form-input" placeholder="Introduzca su primer nombre">
                        </div>
                        <div class="form-col">
                            <label class="form-label required">Apellidos</label>
                            <input type="text" class="form-input" placeholder="Introduzca sus apellidos">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Dirección de Correo</label>
                        <input type="email" class="form-input" placeholder="Introduzca su dirección de correo">
                    </div>
                </div>

                <!-- Sección: Configuraciones de Cuenta -->
                <div class="form-section">
                    <div class="section-header">
                        <div class="section-icon"></div>
                        <h3 class="section-title">Configuraciones de Cuenta</h3>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label class="form-label required">Contraseña</label>
                            <input type="password" class="form-input" placeholder="Introduzca la contraseña">
                        </div>
                        <div class="form-col">
                            <label class="form-label required">Confirmar Contraseña</label>
                            <input type="password" class="form-input" placeholder="Confirme la contraseña">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-create">Crear Usuario</button>
            </div>
        </div>
    </div>
</body>
</html>
